<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva Medicina Vet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Interactiva Medicina Veterinaria</h1>
  <div class="grid">
    <div class="semestre" id="sem1">
      <h2>1° Semestre</h2>
      <button class="ramo" data-id="bio-cel">Biología Celular</button>
      <button class="ramo" data-id="quimica">Química General y Orgánica</button>
      <button class="ramo" data-id="intro-meve">Introducción a la medicina veterinaria</button>
      <button class="ramo" data-id="cons-vidasilv">Conservación de la vida silvestre</button>
      <button class="ramo" data-id="zoo-vet">Zooología veterinaria</button>
      <button class="ramo" data-id="antro">Antropología</button>
    </div>

    <div class="semestre" id="sem2">
      <h2>2° Semestre</h2>
      <button class="ramo" data-id="fisi-med">Fisica medica</button>
      <button class="ramo" data-id="Emb-histvet">Embrio-Histología Veterinaria</button>
      <button class="ramo" data-id="bien-planet-trans-socioamb">Bienestar del Planeta y Transformación Socioambiental</button>
      <button class="ramo" data-id="bioquim-vet">Bioquímica veterinaria</button>
      <button class="ramo" data-id="anato-vet-gene">Anatomía veterinaria general</button>
      <button class="ramo" data-id="eti">Ética</button>
    </div>

    <div class="semestre" id="sem3">   
      <h2>3° Semestre</h2>
      <button class="ramo" data-id="inmu-vet">Inmunología veterinaria</button>
      <button class="ramo" data-id="fisio-vet">Fisiología veterinaria</button>
      <button class="ramo" data-id="anato-vet-comp">Anatomía veterinaria comparada</button>
      <button class="ramo" data-id="microbio-virolo">Microbiología y Virología</button>
      <button class="ramo" data-id="repro-mejo-gen">Reproducción y Mejoramiento Genético</button>
      <button class="ramo" data-id="gest-pers-hab-vid">Gestión Personal y Habilidades para la Vida</button>
    </div>

    <div class="semestre" id="sem4">
      <h2>4° Semestre</h2>
      <button class="ramo" data-id="eti">Ética</button>
      <button class="ramo" data-id="eti">Ética</button>
      <button class="ramo" data-id="eti">Ética</button>
      <button class="ramo" data-id="eti">Ética</button>
      <button class="ramo" data-id="eti">Ética</button>

  <script src="script.js"></script>
</body>
</html>
